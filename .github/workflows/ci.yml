name: Build & Test MiniRBC

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build backend (compile only)
        working-directory: ./backend
        run: mvn compile

      - name: Run Tests
        working-directory: ./backend
        run: mvn test
